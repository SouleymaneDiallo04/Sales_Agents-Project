# Configuration de l'environnement de pricing

EcommercePricing-v1:
  env_wrapper: []
  n_envs: 4
  normalize: true
  
  # Paramètres du produit
  product_id: "PROD_001"
  initial_stock: 100
  cost_price: 450.0
  min_price: 495.0
  max_price: 900.0
  max_steps: 365
  
  # Récompenses
  reward_scaling: 0.01  # Normalisation des récompenses
  stock_penalty_weight: 0.5
  price_change_penalty_weight: 0.2